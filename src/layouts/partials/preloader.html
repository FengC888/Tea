<div class="preloader">
  <div class="loading">
    <p class="teal">Loading...</p>
  </div>
</div>

<style>

  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a;
    z-index: 9999;
  }

  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    color: #333;
  }

  .loading:before {
    content: "";
    display: block;
    width: 32px;
    height: 32px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 20px;
    border-radius: 50%;
    border: 2px solid #00ffd0;
    border-color: #fff transparent #00ffd0 transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }

  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

</style>

<script>

  window.onload = function() {
      var preloader = document.querySelector(".preloader");
      preloader.style.opacity = "0";
      setTimeout(function(){
          preloader.style.display = "none";
      }, 1000);
  }

</script>
